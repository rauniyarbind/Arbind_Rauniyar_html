<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Login</title>
</head>
<body>
  <center>
    <div class="bdy">
  <div class="main">
    <div class="inner">
    <div class="head">
      <div class="logo"><img src="./image/logo.png" width="40px" height="40px"></div>
    <div class="signin"><h2>Sign in</h2></div>
    <div class="cancel"><img src="./image/cancel.png" width="20px" height="20px"></div>
    </div>
    <form class="frm">
      <input type="email" name="username" placeholder="mail@example.com" required>
      <img src="./image/mail.png" width="30px" height="30px">
      <input type="password" name="password" placeholder="Password " required >
      <img src="./image/lock.png" width="30px" height="30px">
      <input type="submit" class="sign" value="SIGN IN">
      <span class="fyp">Forget your password?</span>
        <span class="reg">Register</span>
      <div class="vl">
          <span class="vl-innertext">OR</span>
        </div>
          <div class="fg">
          <input type="submit" class="fb" value="f">
          <input type="submit" class="gl" value="g">
          <div class="epm">
            <input type="submit" class="ep" value="&lt; EPAM LOGIN &gt;"> 
          </div>
        </div>
    </form>
  </div>
  </div>
</div>
</center>
</body>
</html>
